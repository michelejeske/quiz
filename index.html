<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ - PERGUNTAS E RESPOSTAS SOBRE HARRY POTTER</title>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz de Perguntas e Respostas <br> Sobre Harry Potter</h1>
    <div id="pergunta"></div>
    <div id="opcoes"></div>
    <div id="resultado"></div>
</div>

<script>
    const perguntas = [
        {
            pergunta: "Qual é o esporte mais popular entre os bruxos em Hogwarts?",
            opcoes: ["Futebol", " Vôlei", "Quadribol", "Tênis"],
            resposta: "Quadribol"
        },
        {
            pergunta: "Quem é o guardião da prisão de Azkaban?",
            opcoes: ["Alastor Moody", "Rúbeo Hagrid", "Rufus Scrimgeour", " Dementadores"],
            resposta: " Dementadores"
        },
        {
            pergunta: "Quem escreveu Harry Potter?",
            opcoes: ["William Shakespeare", "Miguel de Cervantes", "J. K. Rowling", "Charles Dickens"],
            resposta: "J. K. Rowling"
        }, 
        {
            pergunta: "Qual é o nome do animal de estimação de Hermione Granger?",
            opcoes: ["Bicuço", "Edwiges", "Bichento", "Trevor"],
            resposta: "Bichento"
        },
        {
            pergunta: "Quem é o diretor da Escola de Magia e Bruxaria de Hogwarts no último livro/filme da série?",
            opcoes: ["Severus Snape", "Albus Dumbledore", "Dolores Umbridge", "Minerva McGonagall"],
            resposta: "Minerva McGonagall"
        },
        {
            pergunta: "Qual é o nome completo do personagem principal da série Harry Potter?",
            opcoes: ["Harry John Potter", "Harry James Potter", "Harry Robert Potter", "Harry William Potter"],
            resposta: "Harry James Potter"
        },
        {
            pergunta: "Qual é o nome do elfo doméstico que Harry liberta em Harry Potter e a Câmara Secreta?",
            opcoes: ["Dobby", "Kreacher", " Winky", "Hokey"],
            resposta: "Dobby"
        },
        {
            pergunta: "Qual é o nome do fantasma da casa Grifinória em Hogwarts?",
            opcoes: [" Fantasma Cinzento", "Barão Sangrento", "Dama Cinzenta", "Nick Quase Sem Cabeça"],
            resposta: "Nick Quase Sem Cabeça"
        }
        
    ];

    const perguntaElemento = document.getElementById("pergunta");
    const opcoesElemento = document.getElementById("opcoes");
    const resultadoElemento = document.getElementById("resultado");

    let indicePerguntaAtual = 0;
    
    function carregarPergunta() {
        const perguntaAtual = perguntas[indicePerguntaAtual];
        perguntaElemento.textContent = perguntaAtual.pergunta;

        opcoesElemento.innerHTML = "";
        perguntaAtual.opcoes.forEach(opcao => {
            const botao = document.createElement("button");
            botao.textContent = opcao;
            botao.addEventListener("click", () => verificarResposta(opcao));
            opcoesElemento.appendChild(botao);
        });
    }

    function verificarResposta(respostaSelecionada) {
        const perguntaAtual = perguntas[indicePerguntaAtual];
        if (respostaSelecionada === perguntaAtual.resposta) {
            resultadoElemento.textContent = "Resposta Correta!";
            resultadoElemento.className = "correto";
        } else {
            resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
            resultadoElemento.className = "incorreto";
        }

        // Avança para a próxima pergunta ou finaliza o quiz
        indicePerguntaAtual++;
        if (indicePerguntaAtual < perguntas.length) {
            setTimeout(carregarPergunta, 2000);
        } else {
            resultadoElemento.textContent = "Quiz concluído!";
            resultadoElemento.className = "";
        }
    }
    
    // Carrega a primeira pergunta quando a página carrega
    carregarPergunta();
</script>
    
</body>
</html>
